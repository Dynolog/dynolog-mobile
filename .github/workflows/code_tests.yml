name: 'Code Tests'

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    name: 'Lint and tests'

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run Lint
        run: yarn lint
      - name: Run Tests
        run: yarn test
